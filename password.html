<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
     <link rel="stylesheet" href="password.css"> 
</head>

<body>
    <h1 style="color: white; font-size: xx-large;">Password Generator</h1>
    <div class="main">
        
        <button id="generate" class="action-btn">
            Generate Your Password  <i class="fa fa-anchor"></i>
        </button>
        <div class="slider_main">
            <input type="range" value="9" min="1" max="30" class="slider"
                oninput="this.nextElementSibling.value = this.value" id="slider">
            <output>9</output>
        </div>
        <label class="container" style="font-family: fantasy;color: rgb(208, 12, 29);">Include special characters
            <input type="checkbox" checked="checked" id="checkbox">
            <span class="checkmark"></span>
        </label>
    </div>



    <div class="wrapper_main">
        <h5 id="password_text"></h5>
        <button id="clipboard" class="clipboard">
            <i class="fas fa-clipboard"></i>
        </button>
    </div>
    <script src="password.js"></script>

    <footer class="foot">
        &copy; Made by Ananya Pathak
    </footer>
</body>

</html>
